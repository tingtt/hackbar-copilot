services:
  oauth2rbac:
    image: tingtt/oauth2rbac:v1.0.2
    volumes:
      - type: bind
        source: config.yml
        target: /etc/oauth2rbac/config.yml
    ports:
      - "${PORT_PROXY}:8080"
    command:
      [
        "--port",
        "8080",
        "--jwt-secret",
        "${JWT_SECRET}",
        "-f",
        "/etc/oauth2rbac/config.yml",
        "--oauth2-client",
        "github;${OAUTH2_GITHUB}",
        "--oauth2-client",
        "google;${OAUTH2_GOOGLE}",
      ]

  hackbar-copilot:
    build:
      context: ../../
      dockerfile: Dockerfile
      target: dev
    develop:
      watch:
        - path: ../../go.sum
          action: rebuild
        - path: ../../
          target: /go/src/app
          action: sync+restart
    volumes:
      - ../../.data:/var/hackbar-copilot
    ports:
      - "${PORT}:80"
    entrypoint: ["go", "run", "cmd/registry/main.go", "|", "false"]
    command:
      [
        "--host",
        "0.0.0.0",
        "--port",
        "80",
        "--jwt.secret",
        "${JWT_SECRET}",
        "-d",
        "/var/hackbar-copilot/",
      ]
    tty: true
